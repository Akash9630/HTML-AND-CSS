<!doctype html>
<html>
<head>
    <title> Table </title>
</head>
<body>
    <table border="3">
        <caption> Table 1.1 </caption>
        <tr>
            <td> CSE </td>
            <td> ECE </td>
            <td> EEE </td>
        </tr>
        <tr>
            <td> BSC. CS </td>
            <td> BCA </td>

        </tr>
    </table>

        <br>

        <!-- How to Merge rowspan -->

        <table border="3">
            <caption> Table 1.2 </caption>
            <tr>
                
                <td rowspan=" 2 "> UG </td>
                <td> ECE </td>
                
            </tr>
        
            <tr>
                <td> EEE </td>
            </tr>

            <tr>
                <td rowspan="2"> PG </td>
                <td> MBA </td>
            </tr>
            <tr>
                <td> MCA </td>
            </tr>
        </table>
           
            <br>

            <!-- How to Merge colspan -->
    
            <table border="3">
                <caption> Table 1.3 </caption>
                <tr>
                    
                    <td colspan=" 3 "> UG </td>
                    <td colspan=" 3 "> PG </td>
                </tr>
                <tr>
                    <td> ECE </td>
                    <td> EEE </td>
                    <td> BE </td>
                    <td> MCA </td>
                    <td> MBA </td>
                    <td> ME </td>


                </tr>

            </table>


    

    
</body>

</html>

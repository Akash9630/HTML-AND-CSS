<!doctype html>
<html>
    <head>
        <title>
            Ordered list and Unordered list
        </title>
    </head>
    <body>
        <h1> Unordered list </h1>
        <font size = " 22 ">
    <Ul style="list-style-type:symbols()">
        <li> Akash </li>
        <li> Harish </li>
        <li> Ranganathan </li>
        <li> Gowri </li>
        </font>
    </ul>

        <br>

        <h1> Ordered list </h1>
        <font size = " 22 ">
    <ol type="i">
        <li> Akash </li>
        <li> Harish </li>
        <li> Ranganathan </li>
        <li> Gowri </li>
        </font>
    </ol>
    

        
    </body>


</html>

<!doctype html>
<html>
<head>
    <title> Radio button </title>
</head>
<body>
    <h1>Radio button</h1>
    <h2>Gender</h2>
    <input type="radio" name="gender"> Male <br>
    <input type="radio" name="gender"> Female

    <br>
    <br>
    <!--If user wants to select multiple button no need to mention name attribute-->
    <input type="radio"> Male <br>
    <input type="radio"> Female

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--If checked attribute is used in both then by default button all will be selected-->
    <input type="radio" checked = "checked"> Male <br>
    <input type="radio" checked = "checked"> Female

    <br>
    <br>
    <br>
    <br>
    <br>

    <!--If checked attribute is used in  then by default button  will be selected-->
    <input type="radio" checked = "checked"> Male <br>
    <input type="radio"> Female


    
</body>

</html>

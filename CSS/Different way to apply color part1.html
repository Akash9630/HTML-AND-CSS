<!doctype html>
<html>
<head>
    <title>Different ways to apply color part1 </title>
</head>
<body>
    <!--using color name-->

    <h1 style="background-color: chartreuse;"> 
        Hello! Welcome to CSS 
    </h1>
    <br>
    <br>
    <!--using hexadecimal-->
    <h1 style="background-color: #f87ff0;"> 
        Hello! Welcome to CSS 
    </h1>
    <br>
    <br>
    <!--using RGB function-->
    <h1 style="background-color: rgb(0,0,255);"> 
        Hello! Welcome to CSS 
    </h1>
    <br>
    <br>
    <!--using RGB function with Alpha-->
    <h1 style="background-color: rgba(0,0,255,0.1);"> 
        Hello! Welcome to CSS 
    </h1>
    <br>
    <br>
    <!--using HSL-->
    <h1 style="background-color: rgb(106, 147, 16);"> 
        Hello! Welcome to CSS 
    </h1>
    <br>
    <br>
    <!--using HSLA-->
    <h1 style="background-color: rgba(14, 137, 230, 0.1);"> 
        Hello! Welcome to CSS 
    </h1>

    <br>
    <br>
    <!--using % on HSLA-->
    <h1 style="background-color: rgba(14%, 1%, 90%, 0.1);"> 
        Hello! Welcome to CSS using % 
    </h1>
    <br>
    <br>
    <!--using % on RGB function with Alpha-->
    <h1 style="background-color: rgba(27%, 18%, 100%, 0.1);"> 
        Hello! Welcome to CSS using %
    </h1>

    
</body>

</html>

<!doctype html>
<html>
<head>
    <title> SELECTORS </title>
    
    <style>
        
        h1 {background-color: rgb(185, 208, 36); color:fuchsia ;}
        
        #head2  {background-color: rgb(30, 220, 116); color:rgb(38, 110, 192) ;}

        .head3 {background-color: beige; color: black;}
    
        *{color: brown;}
    
        h2, h3 {background-color: chocolate; color: gold;}
    
    </style>
    <br>
    <br>

</head>
<body>
    <h1> 
        Welcome to CSS (Tag Name Based)
    </h1>
    <br>
    <br>
    <h1
        id = "head2"> Welcome to CSS (ID Value Based)
    </h1>
    <br>
    <br>
    <h1
        class = "head3"> Welcome to CSS (Class Value Based)
    </h1>
    <br>
    <br>
    <strong> 
        Welcome to CSS (Universal 
        Selectors)
    </strong>

    <h2>
        Welcome to CSS (Grouping)
    </h2>
    <br>
    <h3>
        Welcome to CSS (Grouping)
    </h3>

    
</body>

</html>
